<div class="container">
    <div *ngFor="let vacina of vacinasCachorro" >
        <div class="row collapsible-header d-flex align-items-center justify-content-center" (click)="expandCollapse(vacina)">
            <div class="col-9" >
                <b class="">
                    {{vacina}}
                </b>
            </div>
            <div class="col-3">
                <div class=" text-center">
                    <img [src]="verifyExpandVaccine(vacina) ? 'assets/imgs/seta-cima.png' : 'assets/imgs/seta-baixo.png'" class="seta" alt="">
                </div>
            </div>
        </div>
        <div class="w-80 d-flex justify-content-end mb-3 mt-3 pr-4 " *ngIf="verifyExpandVaccine(vacina)">
            <fa-icon class="cursor-pointer" title="Adicionar dose para {{vacina}}" (click)="null" size="2x" [icon]="iconPlus"></fa-icon>
        </div>
        <div class="pl-2 pr-4" *ngIf="verifyExpandVaccine(vacina)">
            <div class="row font-weight-bold bg-light text-dark">
                <div class="col-2 text-center ">
                    Dose:
                </div>
                <div class="col-3 text-center ">
                    Vacina:
                </div>
                <div class="col-3 text-center ">
                    Data:
                </div>
                <div class="col-4 text-center ">
                    Data próxima dose:
                </div>
            </div>
            <div class="row" [hidden]="!(vaccineDoses[vacina])" *ngFor="let vaccineDose of vaccineDoses[vacina]; let i = index">
                <div class="col-2 text-center ">
                    {{i + 1}}ª
                </div>
                <div class="col-3 text-center ">
                    {{vaccineDose.nome}}
                </div>
                <div class="col-3 text-center ">
                    {{vaccineDose.data}}
                </div>
                <div class="col-4 text-center ">
                    {{vaccineDose.data_proxima}}
                </div>
            </div>
            <div [hidden]="(vaccineDoses[vacina])" class="text-center texto-nenhum-cadastro">
                <b >Não existe nenhuma dose cadastrada ou feita através do UnAnimal para {{vacina}}</b>
            </div>
        </div>
    </div>
</div>
