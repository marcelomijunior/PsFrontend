<div class="container mb-4">

  <img src="assets/imgs/logo.png" class="img-logo">
 
  <div class="row justify-content-center">
    <div class="col-10 col-md-6 col-sm-8">

      <main>

        <p class="text-center mt-2 mb-3">Entre como cliente ou 
          dono do Petshop</p>

        <div class="form-group pt-2">
          <label for="email" class="sr-only">Email</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Email">
        </div>

        <div class="form-group">
          <label for="password" class="sr-only">Senha</label>
          <input type="password" class="form-control" name="password" id="password" placeholder="Senha">
        </div>

        <a href="#" class="d-block text-dark text-center mb-2">
          Esqueci minha senha
        </a>

        <button class="btn btn-primary w-100" (click)="onLogin()">
          <span class="btn-text">
            Entrar
          </span>
        </button>

        <!-- <div class="separator">
          <span>Ou</span>
        </div>

        <div class="d-flex align-items-center button-wrapper" (click)="onLogin()">
          <button class="btn w-100 btn-google">
            Google
          </button>

          <button class="btn w-100 ml-2 btn-facebook" (click)="onLogin()">
            Facebook
          </button>
        </div> -->

        <div class="mt-3 text-center">
          Ainda n√£o possui conta? <a (click)="openOptionsRegister(content)" class="link-primary"> <b>Cadastre-se</b></a>
        </div>
      </main>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Qual perfil deseja cadastrar?</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
   <div class="row d-flex align-items-center justify-content-center opcao-cadastro" (click)="onRegisterClient(modal)">
     <div class="col-6 text-center">
      <h5 for="">Sou Cliente</h5>
     </div>
     <div class="col-6 text-center">
      <img src="assets/imgs/cliente.png" alt="">
     </div>
   </div>
   <div class="row d-flex align-items-center justify-content-center opcao-cadastro" (click)="onRegisterParceiro(modal)">
     <div class="col-6 text-center">
      <img src="assets/imgs/petshop-parceiro.png" alt="">
     </div>
     <div class="col-6 text-center">
      <h5 for="">Sou Parceiro</h5>
     </div>
   </div>
  </div>
</ng-template>
